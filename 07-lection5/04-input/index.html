<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="text-field">
            <label for="text1" class="text-field__label">Label</label>
            <div class="text-field__state">
                <input name="text1" type="text" class="text-field__input" placeholder="Placeholder">
                <svg class="text-field__icon text-field__icon_success">
                    <use href="../../assets/icons/icons.svg#checked-circle"></use>
                </svg>
                <svg class="text-field__icon text-field__icon_invalid">
                    <use href="../../assets/icons/icons.svg#error-msg"></use>
                </svg>
            </div>
        </div>
        <div class="text-field text-field_success">
            <label for="text1" class="text-field__label">Success</label>
            <div class="text-field__state">
                <input name="text1" type="text" class="text-field__input" placeholder="Placeholder">
                <svg class="text-field__icon text-field__icon_success">
                    <use href="../../assets/icons/icons.svg#success"></use>
                </svg>
            </div>
        </div>
        <div class="text-field text-field_invalid">
            <label for="text1" class="text-field__label">Error</label>
            <div class="text-field__state">
                <input name="text1" type="text" class="text-field__input text-field__input_invalid" placeholder="Placeholder">
                <svg class="text-field__icon text-field__icon_invalid">
                    <use href="../../assets/icons/icons.svg#error"></use>
                </svg>
            </div>
        </div>
    </body>
</html>
