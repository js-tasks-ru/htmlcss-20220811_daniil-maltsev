<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <button class="button button_transparent">
        <svg id="burger-menu-open" class="burger-menu__icon">
            <use href="../../assets/icons/icons.svg#menu"></use>
        </svg>
        </button>
        <div class="burger-menu" id="burger-menu">
            <div class="burger-menu__header">
                <button class="burger-menu__button burger-menu__button_close">
                    <svg id="burger-menu-close" class="burger-menu__icon burger-menu__icon_close">
                        <use href="../../assets/icons/icons.svg#close"></use>
                    </svg>
                </button>
                <div class="burger-menu__logo">
                    <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="1" width="30" height="30" fill="#212429"/>
                        <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                        <path d="M78 0L110 32H78V0Z" fill="#212429"/>
                    </svg>
                </div>
            </div>
            <div class="burger-menu__separater"></div>
            <div class="theme-toggler">
                <div class="theme-toggler__label">
                    Dark Mode
                </div>
                <label class="toggler">
                    <input type="checkbox" class="toggler__input">
                    <div class="toggler__state">
                        <div class="toggler__control">
                            <div class="toggler__icon">
        
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <nav class="menu">
                <div class="burger-menu__separater"></div>
                <h4 class="menu__title">Elements</h4>
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link menu__link_active">Components</a></li>
                    <li class="menu__item"><a href="#" class="menu__link ">About</a></li>
                    <li class="menu__item"><a href="#" class="menu__link ">Contact</a></li>
                </ul>
            </nav>
            <nav class="menu">
                <div class="burger-menu__separater"></div>
                <h4 class="menu__title">Containers</h4>
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Components</a></li>
                    <li class="menu__item"><a href="#" class="menu__link ">About</a></li>
                    <li class="menu__item"><a href="#" class="menu__link ">Contact</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
